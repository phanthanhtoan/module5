<h1 class="text-center">Danh sách sản phẩm</h1>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <td scope="col">STT</td>
      <td scope="col">Tên</td>
      <td scope="col">Giá</td>
      <td scope="col">Mô tả</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of product; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
