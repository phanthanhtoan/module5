<h1 class="text-center">Create Student</h1>
<div class="container">
  <div class="col-5">
  <form #createStudentForm = "ngForm" (ngSubmit)="onSubmit(createStudentForm)">
    <div class="mb-3">
      <label for="studentCode" class="form-label">Student Code</label>
      <input
        [(ngModel)]="student.studentCode"
        name="studentCode" type="text" class="form-control" id="studentCode" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input
        [(ngModel)]="student.studentName"
        name="studentName" type="text" class="form-control" id="studentName">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        [(ngModel)]="student.address"
        name="address" type="text" class="form-control" id="address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
